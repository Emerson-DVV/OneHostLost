<!DOCTYPE html>
<html lang="es-BO">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/w3.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Reserva</title>
</head>

<body>
    <div id="modalReserva" class="w3-container w3-center">
        <div id="reservation" class="w3-container">
            <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:500px">
                <div class="w3-container" action="">
                    <div class="w3-section">
                        <label><b>Descripcion</b></label>
                        <div class="w3-container w3-border w3-large">
                            <div class="w3-left-align">
                                <p>Aula: 690.</p>
                            </div>
                            <div class="w3-left-align">
                                <p>Fecha: 04/10/2023.</p>
                            </div>
                            <div class="w3-left-align">
                                <p>
                                    El aula cuenta con capacidad de 50 estudiantes.
                                </p>
                            </div>
                        </div>
                        <label><b>Motivo</b></label>
                        <input class="w3-input w3-border" type="text" placeholder="Descripcion del motivo de la reserva"
                            name="desc" required>

                        <a href="vistaSolicitudes.html">
                            <button class="w3-button w3-block w3-green w3-section w3-padding"
                                type="submit">Reservar</button>
                        </a>
                    </div>
                </div>

                <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
                    <a href="vistaAula.html">
                        <button id="cerrarModal" type="button" class="w3-button w3-red">Cancelar</button>

                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
