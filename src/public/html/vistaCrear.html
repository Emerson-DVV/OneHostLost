<!DOCTYPE html>
<html lang="es-BO">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/w3.css" />
    <link rel="stylesheet" href="/css/styles.css" />

    <title>Crear Aula</title>
  </head>

  <body>
    <div
      class="w3-container w3-responsive w3-card-4 w3-modal-content w3-margin-top"
    >
      <div class="w3-container w3-green w3-center">
        <h2>Crear Aulas</h2>
      </div>
      <div class="w3-container">
        <div class="w3-section w3-padding">
          <label><b>Nombre de aula</b></label>
          <input
            id="nuevo_nombreAula"
            class="w3-input w3-border w3-margin-bottom"
            type="text"
            placeholder="Ingrese Nombre de Aula"
            required
          />
          <label><b>Capacidad</b></label>
          <input
            id="nuevo_capacidad"
            class="w3-input w3-border w3-margin-bottom"
            type="number"
            placeholder="Ingrese Capacidad"
            required
          />
          <label><b>Descripcion</b></label>
          <input
            id="nuevo_descripcion"
            class="w3-input w3-border w3-margin-bottom"
            type="text"
            placeholder="Ingrese Descripcion"
            required
          />
          <label><b>Tipo de Aula</b></label>
          <select id="tipoAula" class="w3-select w3-border w3-margin-bottom">
            <option value="Aula">Aula</option>
            <option value="Auditorio">Auditorio</option>
            <!-- <option value="Otro">Opci√≥n 3</option> -->
          </select>

          <label><b>Facilidades</b></label>
          <div class="w3-input w3-margin-bottom">
            <input
              id="nuevo_wifi"
              class="w3-check w3-margin-top"
              type="checkbox"
            />
            Wi-fi
            <input
              id="nuevo_data"
              class="w3-check w3-margin-top"
              type="checkbox"
            />
            Data
          </div>

          <div class="w3-container w3-center">
            <!-- <a href="vistaAula.html"> -->
              <button
                id="botonCrear"
                class="w3-button w3-green w3-round"
                type="submit"
              >
                Crear
              </button>
            <!-- </a> -->
            <!-- <a href="vistaAula.html"> -->
              <button
                id="botonCancelar"
                class="w3-button w3-red w3-round"
                type="submit"
              >
                Cancelar
              </button>
            <!-- </a> -->
          </div>
        </div>
      </div>
    </div>
    <script src="javascript/crearAula.js"></script>
  </body>
</html>
