<!DOCTYPE html>
<html lang="es-BO">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/w3.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>UMSS</title>
  </head>

  <body>
    <!-- login -->
    <div class="w3-container w3-center">
      <div id="login">
        <div class="w3-modal-content w3-card-4" style="max-width: 500px">
          <div class="w3-center">
            <br />
            <img
              src="/images/usuario.png"
              alt="Avatar"
              style="width: 30%"
              class="w3-circle w3-margin-top"
            />
          </div>
          <div class="w3-container">
            <div class="w3-section">
              <label><b>Nombre de Usuario</b></label>
              <input
                id="textoNombreUsuario"
                class="w3-input w3-border w3-margin-bottom"
                type="text"
                placeholder="Ingrese Nombre de Usuario"
              />
              <label><b>Correo</b></label>
              <input
                id="textoCorreoUsuario"
                class="w3-input w3-border"
                type="email"
                placeholder="Ingrese Correo"
              />
              <button
                id="botonIngresar"
                class="w3-button w3-block w3-green w3-section w3-padding"
              >
                Ingresar
              </button>
              <!-- </a> -->

              <!-- <a href="peticionesAula.html"> -->
              <button
                id="botonAdmin"
                class="w3-button w3-block w3-green w3-section w3-padding"
              >
                Admin
              </button>
              <!-- </a> -->

              <input
                class="w3-check w3-margin-top"
                type="checkbox"
                checked="checked"
              />
              Remember me
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./javascript/index.js"></script>
    <!-- <script src="javascript/conections.js"></script> -->
  </body>
</html>
