<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMSS</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <main>
        <div class="logo-container">
            <img src="./images/logo.png" alt="UMSS Logo" class="logo">
        </div>
        <div class="formulario">
            <div class="form-box" id="login-box">
                <h2>Iniciar Sesión</h2>
                <form id="login-form">
                    <input type="email" id="emailL" placeholder="Email">
                    <input type="password" id="passwordL" placeholder="Contraseña">
                    <button type="submit">Iniciar Sesión</button>
                </form>
            </div>
            <div class="form-box" id="register-box" style="display: none;">
                <h2>Registrarse</h2>
                <form id="register-form">
                    <input type="text" id="username" placeholder="Nombre de Usuario">
                    <input type="email" id="email" placeholder="Email">
                    <input type="password" id="password" placeholder="Contraseña">
                    <button type="submit">Registrarse</button>
                </form>
            </div>
        </div>
        <div class="contenedor-links">
            <div class="login">
                <a href="#" onclick="mostrarFormulario('login')">Iniciar Sesión</a>
            </div>
            <div class="register">
                <a href="#" onclick="mostrarFormulario('register')">Registrarse</a>
            </div>
        </div>
    </main>
    <script src="./javascript/index.js"></script>
</body>

</html>
